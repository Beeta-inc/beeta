<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beeta Technologies</title>

<style>
/* ---------------- ROOT ---------------- */
:root{
  --c1:#5ee7ff;
  --c2:#9b6cff;
  --dark:#05060c;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
html,body{
  background:var(--dark);
  color:#eef1ff;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ---------------- SPLASH ---------------- */
#splash{
  position:fixed;inset:0;z-index:9999;
  background:var(--dark);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  animation:kill .5s ease forwards 2.5s;
}
#splash img{width:130px;animation:pulse 1.6s infinite alternate}
#splash h1{letter-spacing:4px;font-size:42px;margin-top:20px}
@keyframes pulse{to{transform:scale(1.1)}}
@keyframes kill{to{opacity:0;visibility:hidden}}

/* ---------------- NAV ---------------- */
nav{
  position:fixed;top:18px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:26px;
  padding:14px 32px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border-radius:60px;
  z-index:1000;
}
nav a{
  color:#fff;text-decoration:none;font-weight:600;
  position:relative
}
nav a::after{
  content:"";position:absolute;left:0;bottom:-6px;
  width:0;height:2px;
  background:linear-gradient(90deg,var(--c1),var(--c2));
  transition:.3s
}
nav a:hover::after{width:100%}

/* ---------------- SECTIONS ---------------- */
section{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.image-bg{
  background-size:cover;
  background-position:center;
}

.overlay{
  position:absolute;inset:0;
  background:rgba(0,0,0,.55);
}

.content{
  position:relative;
  z-index:2;
  max-width:1100px;
  padding:50px;
}

/* ---------------- HERO ---------------- */
.hero h1{
  font-size:120px;
  font-weight:900;
  letter-spacing:8px;
}
.hero p{font-size:26px;opacity:.85}
.hero button{
  margin-top:40px;
  padding:16px 42px;
  border:none;border-radius:40px;
  font-size:18px;font-weight:700;
  background:linear-gradient(90deg,var(--c1),var(--c2));
  cursor:pointer;color:#000;
}

/* ---------------- GLASS ---------------- */
.glass{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  border-radius:30px;
  backdrop-filter:blur(18px);
  box-shadow:0 40px 80px rgba(0,0,0,.6);
}

/* ---------------- SPACER ---------------- */
.spacer{
  min-height:35vh;
  background:
    radial-gradient(circle at 20% 30%, #112255, transparent 60%),
    radial-gradient(circle at 80% 70%, #2a0f45, transparent 60%);
  animation:aurora 14s infinite linear;
}
@keyframes aurora{
  from{filter:hue-rotate(0deg)}
  to{filter:hue-rotate(360deg)}
}

/* ---------------- LOCK SCENE ---------------- */
.lock{
  position:relative;
  height:100vh;
  overflow:hidden;
}

.lock-inner{
  position:absolute;inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:30px;
  transform:translateY(80px);
  opacity:0;
  transition:1s cubic-bezier(.19,1,.22,1);
}

.lock.active .lock-inner{
  transform:translateY(0);
  opacity:1;
}

/* ---------------- ASUS REVEAL ---------------- */
.product{
  width:70%;
  max-width:900px;
  transform:scale(.85) translateY(80px);
  opacity:0;
  transition:1.2s cubic-bezier(.19,1,.22,1);
}

.lock.active .product{
  transform:scale(1) translateY(0);
  opacity:1;
}

/* ---------------- VIDEO ---------------- */
.video-bg{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:1;
}

/* ---------------- CONTACT ---------------- */
.contact h2{font-size:50px}
.contact form{
  margin-top:30px;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.contact input,.contact textarea{
  padding:14px;
  border-radius:12px;
  background:#0b0f1a;
  border:1px solid #333;
  color:#fff;
}

/* ---------------- FOOTER ---------------- */
footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 60px;
  opacity:.8;
}
footer img{width:34px}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png">
  <h1>BEETA</h1>
</div>

<!-- NAV -->
<nav>
  <a href="#top">Home</a>
  <a href="#ecosystem">Ecosystem</a>
  <a href="#beetaos">OS</a>
  <a href="#apps">Apps</a>
  <a href="#notebooks">Notebooks</a>
  <a href="#proton">Proton</a>
  <a href="#contact">Contact</a>
</nav>

<!-- HERO -->
<section id="top" class="hero image-bg" style="background-image:url('earth1.jpeg')">
  <div class="overlay"></div>
  <div class="content">
    <h1>BEETA</h1>
    <p>Technology for Humanity</p>
    <button onclick="document.getElementById('ecosystem').scrollIntoView()">Explore our ecosystem</button>
  </div>
</section>

<!-- ECOSYSTEM LOCK -->
<section id="ecosystem" class="lock spacer">
  <div class="lock-inner glass">
    <h2 style="font-size:56px">One Ecosystem</h2>
    <p>OS • Apps • Hardware • Mobility</p>
  </div>
</section>

<!-- BEETA OS (ASUS STYLE) -->
<section id="beetaos" class="lock image-bg" style="background-image:url('beetaos.jpeg')">
  <div class="overlay"></div>
  <div class="lock-inner">
    <img src="beetaos.jpeg" class="product">
    <h2>Beeta OS</h2>
    <p>Linux. Human-first.</p>
  </div>
</section>

<div class="spacer"></div>

<!-- APPS -->
<section id="apps" class="lock image-bg" style="background-image:url('apps.jpeg')">
  <div class="overlay"></div>
  <div class="lock-inner">
    <img src="apps.jpeg" class="product">
    <h2>Beeta OS Apps</h2>
    <a href="https://nbheditor.netlify.app" target="_blank">NBH Editor</a>
  </div>
</section>

<div class="spacer"></div>

<!-- NOTEBOOKS -->
<section id="notebooks" class="lock image-bg" style="background-image:url('laptop.jpg')">
  <div class="overlay"></div>
  <div class="lock-inner">
    <img src="laptop.jpg" class="product">
    <h2>Beeta Notebooks</h2>
    <p>Coming Soon</p>
  </div>
</section>

<div class="spacer"></div>

<!-- PROTON VIDEO -->
<section id="proton" class="lock">
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="car.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="lock-inner glass">
    <h2>Beeta Proton</h2>
    <p>Electric Autonomous Mobility</p>
  </div>
</section>

<div class="spacer"></div>

<!-- CONTACT -->
<section id="contact" class="contact spacer">
  <div class="content">
    <h2>Contact Beeta</h2>
    <form>
      <input placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button>Send</button>
    </form>
  </div>
</section>

<!-- FOOTER -->
<footer>
  <span>© Beeta® 2025</span>
  <a href="https://x.com/BeetaTech" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg">
  </a>
</footer>

<script>
/* -------- SCROLL LOCK ENGINE -------- */
const locks=document.querySelectorAll('.lock');
let active=null;

window.addEventListener('scroll',()=>{
  locks.forEach(sec=>{
    const r=sec.getBoundingClientRect();
    if(r.top<innerHeight*0.4 && r.bottom>innerHeight*0.6){
      sec.classList.add('active');
      active=sec;
    }
  });
});
</script>

</body>
</html>
